<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/css/materialize.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
      <div class="containter">
        <h3><b>Example Quiz</b></h3>
        <h5>What is the color of the sky?</h5>
        <form action="#" th:action="@{/result}" th:object="${quiz}">
            <p>
                <label>
                <input name="group1" value="Red" type="radio" th:field="*{user_answer}"/>
                <span>Red</span>
                </label>
            </p>
            <p>
                <label>
                <input name="group1" value="Yellow" type="radio" th:field="*{user_answer}"/>
                <span>Yellow</span>
                </label>
            </p>
            <p>
                <label>
                <input name="group1" value="Blue" type="radio" th:field="*{user_answer}"/>
                <span>Blue</span>
                </label>
            </p>
            <p>
                <label>
                <input name="group1" value="Green" type="radio" th:field="*{user_answer}"/>
                <span>Green</span>
                </label>
            </p>
            <button class="btn waves-effect waves-light" type="submit" name="action" value="Submit">
                Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
      </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../static/js/materialize.js"></script>
  </body>
</html>
