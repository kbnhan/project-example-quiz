<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>        
  </head>

  <body>
      <div class="containter">
        <h3><b>Example Quiz</b></h3>
        <h5>What is the color of the sky?</h5>
        <form action="#" th:action="@{/result}" th:object="${quiz}">
            <p>
                <label>
                <input name="group1" value="Red" type="radio" />
                <span>Red</span>
                </label>
            </p>
            <p>
                <label>
                <input name="group1" value="Yellow" type="radio" />
                <span>Yellow</span>
                </label>
            </p>
            <p>
                <label>
                <input name="group1" value="Blue" type="radio" />
                <span>Blue</span>
                </label>
            </p>
            <p>
                <label>
                <input name="group1" value="Green" type="radio" />
                <span>Green</span>
                </label>
            </p>
            <button class="btn waves-effect waves-light" type="submit" name="action" value="Submit">
                Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
      </div>

  </body>
</html>
